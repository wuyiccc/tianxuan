spring:
  application:
    name: tianxuan-search
  cloud:
    nacos:
      config:
        server-addr: ${NACOS_HOST:nacos.local.wuyiccc.com}:${NACOS_PORT:12051}
        namespace: ${NACOS_NAMESPACE:tianxuan_dev}
        file-extension: yml
        shared-configs:
          - data-id: tianxuan-search.yml
            refresh: true
          - data-id: minio.yml
            refresh: true
          - data-id: db.yml
            refresh: true
          - data-id: seata.yml
            refresh: true
          - data-id: sentinel.yml
            refresh: true