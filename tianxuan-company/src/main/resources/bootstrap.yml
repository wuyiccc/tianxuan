spring:
  application:
    name: tianxuan-company
  cloud:
    nacos:
      config:
        server-addr: ${NACOS_HOST:nacos.local.wuyiccc.com}:${NACOS_PORT:12051}
        namespace: ${NACOS_NAMESPACE:tianxuan_dev}
        file-extension: yml
        shared-configs:
          - data-id: tianxuan-company.yml
            refresh: true
          - data-id: db.yml
            refresh: true
          - data-id: redis.yml
            refresh: true
          - data-id: seata.yml
            refresh: true